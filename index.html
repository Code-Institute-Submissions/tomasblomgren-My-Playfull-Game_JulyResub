<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
   <h1 class="heading"></h1> 

    <img class= "logo" src="assets/images/blackjack pic 1.png" alt="logo">
   
    <div class="game-area"></div>
    <div class="controls-area">
        <button data-type="Hit" class="btn btn--big btn--green">
            <i class="fas fa-plus">Hit</i>
        </button>
        <button data-type="Stay" class="btn btn--big btn--blue">
            <i class="fas fa-minus">Stay</i>
        </button>
        <button data-type="Split" class="btn btn--big btn--orange">
            <i class="fas fa-times">Split</i>
        </button>
        <button data-type="shuffle cards" class="btn btn--big btn--red">
            <i class="fas fa-divide">Shuffle cards</i>
        </button>
    </div>

    <div class="deck"></div>
    
    <button data-type="reset game" class="btn btn--big btn-- green">
        <i class="">Reset game</i>
    </button>

    <div class="score-area"></div>
    <p class="scores">Round <span id="rounds">0</span></p>
    <p class="scores">CPU</p><span id="CPU">0</span></p>
    <p class="scores">Player</p><span id="player">0</span></p>



    <script src="assets/js/script.js"></script>
</body>
</html>
